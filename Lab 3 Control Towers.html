<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airports and Control Towers in the US</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="basicmap/CSS/main.css"/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <Style>
    .marker-color-1{
        color: firebrick;
    }
    .marker-color-2{
        color: darksalmon;
    }
    #credits p {
        margin-top: 5px;
        font-size: 12px;
        text-align: right;
        line-height: 16px;
    }
    .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
</Style>
</head>
<body>
<div id="map" style="width: 1500px; height: 650px;"></div>
<div id="credits">
    <p> Fall 2017 | GEOG 371 | Geovisualization: Web Mapping &copy; Grant Zoch</p>

</div>

<script>

    // MAP AND BASE LAYER
    var mymap = L.map('map', {center: [37.8, -96.], zoom:4});

    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);
    //AIRPORT GEOJSON
    var airports = null;

    airports = L.geoJson.ajax("basicmap/Assets/airports.geojson",{
        //THE SCRIPT BELOW ADDS A TEXT BUBBLE WHEN YOU CLICK ON IT
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.AIRPT_NAME);
        },

        pointToLayer: function (feature, latlng) {
            if (feature.properties.CNTL_TWR == "Y") {
                return L.marker(latlng, {icon: L.divIcon({className: 'fa fa-plane marker-color-1'})})}
            else {
                return L.marker(latlng, {icon: L.divIcon({className: 'fa fa-plane marker-color-2'})})}
        }
    }).addTo(mymap);

    //STATE BOUNDARY BULLSHIT GOES HERE
    colors = chroma.scale('Greens').mode('hsl').colors(7);

    function setColor(count) {
        var id = 0;
        if (count > 60) { id = 6; }
        else if (count > 50 && count <= 60) { id = 5; }
        else if (count > 40 && count <= 50) { id = 4; }
        else if (count > 30 && count <= 40) {id = 3; }
        else if (count > 20 && count <= 30) {id = 2; }
        else if (count > 10 && count <= 20) {id = 1; }
        else { id = 0; }
        return colors[id];
    }

    function style(feature) {
        return {
            fillColor: setColor(feature.properties.count),
            fillOpacity: 0.6,
            weight: 2,
            opacity: 1,
            color: '#ffffff',
            dashArray: '6'
        };
    }

    //BELOW THIS IS MOSTLY GARBAGE/TESTING
    var highlightStyle = {
        color: '#2262CC',
        weight: 3,
        opacity: 0.6,
        fillOpacity: 0.65,
        fillColor: '#2262CC'
    };

    var onEachFeature = function(feature, layer) {
        // Load the default style.
        layer.setStyle(defaultStyle);
        // Create a self-invoking function that passes in the layer
        // and the properties associated with this particular record.
        (function(layer, properties) {
            // Create a mouseover event
            layer.on("mouseover", function (e) {
                // Change the style to the highlighted version
                layer.setStyle(highlightStyle);
                // Create a popup with a unique ID linked to this record
                var popup = $("<div></div>", {
                    id: "popup-" + properties.count,
                    css: {
                        position: "absolute",
                        bottom: "85px",
                        left: "50px",
                        zIndex: 1002,
                        backgroundColor: "white",
                        padding: "8px",
                        border: "1px solid #ccc"
                    }
                });
                // Insert a headline into that popup
                var hed = $("<div></div>", {
                    text: "State: " + properties.name + "'Airport Count:' " + properties.count,
                    css: {fontSize: "16px", marginBottom: "3px"}
                }).appendTo(popup);
                // Add the popup to the map
                popup.appendTo(mymap);
            });
            // Create a mouseout event that undoes the mouseover changes
            layer.on("mouseout", function (e) {
                // Start by reverting the style back
                layer.setStyle(defaultStyle);
                // And then destroying the popup
                $("#popup-" + properties.count).remove();
            });
            // Close the "anonymous" wrapper function, and call it while passing
            // in the variables necessary to make the events work the way we want.
        })(layer, feature.properties);
    };


    //BELOW THIS IS GOOD STUFF

    L.geoJson.ajax("basicmap/Assets/us-states.geojson",{
        style: style,
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.count + ' ' + 'airports in this state!')

        },
    }).addTo(mymap);

    //Legend goes here
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function(){
        var div = L.DomUtil.create('div', 'info legend');
        div.innerHTML += '<b>Number of Airports</b><br />';
        div.innerHTML += '<i style="background: ' + colors[6] + '; opacity: 0.5"></i><p>60+</p>';
        div.innerHTML += '<i style="background: ' + colors[5] + '; opacity: 0.5"></i><p>50-59</p>';
        div.innerHTML += '<i style="background: ' + colors[4] + '; opacity: 0.5"></i><p>40-49</p>';
        div.innerHTML += '<i style="background: ' + colors[3] + '; opacity: 0.5"></i><p>30-39</p>';
        div.innerHTML += '<i style="background: ' + colors[2] + '; opacity: 0.5"></i><p>20-29</p>';
        div.innerHTML += '<i style="background: ' + colors[1] + '; opacity: 0.5"></i><p>10-19</p>';
        div.innerHTML += '<i style="background: ' + colors[0] + '; opacity: 0.5"></i><p>0-9</p>';
        div.innerHTML += '<hr><b>Control Towers<b><br />';
        div.innerHTML += '<i class="fa fa-plane marker-color-1"></i><p>With</p>';
        div.innerHTML += '<i class="fa fa-plane marker-color-2"></i><p>Without</p>';

        // Return the Legend div containing the HTML content
        return div;
    };

    // Add a legend to map
    legend.addTo(mymap);

    //Scale Bar
    L.control.scale({position: 'bottomleft'}).addTo(mymap);



</script>
</body>
</html>
